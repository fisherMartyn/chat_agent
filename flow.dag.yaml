- name: augmented_chat
  type: llm
  source:
    type: code
    path: augmented_chat.jinja2
  inputs:
    deployment_name: gpt-4
    model: gpt-4
    temperature: 0
    max_tokens: 4096
    question: ${inputs.question}
    chat_history: ${inputs.chat_history}
    assumption: ${motivation_assumption.output}
